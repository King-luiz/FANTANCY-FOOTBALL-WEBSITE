<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
        }

        header a:hover {
            background-color: #f39c12;
            border-radius: 5px;
        }

        .site-title {
            font-size: 24px;
            font-weight: bold;
            color: blue;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-gallery .image-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .image-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }



        footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="site-title">FANTASY FOOTBALL</div>
    <div class="nav-links">
        <a href="champions.html">Champions League</a>
        <a href="premial.html">Premier League</a>
        <a href="results.html">Results</a>
        <a href="Ratings.html">Ratings</a>
    </div>
</header>

<section class="content">
    <div class="image-gallery">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="image-container">
            <img src="image6.jpg" alt="Image 6">
        </div>
        <div class="image-container">
            <img src="image7.jpg" alt="Image 7">
        </div>
        <div class="image-container">
            <img src="image8.jpg" alt="Image 8">
        </div>
        <div class="image-container">
            <img src="image9.jpg" alt="Image 9">
        </div>
        <div class="image-container">
            <img src="image10.jpg" alt="Image 10">
        </div>
        <div class="image-container">
            <img src="image11.jpg" alt="Image 11">
        </div>
        <div class="image-container">
            <img src="image12.jpg" alt="Image 12">
        </div>
    </div>
</section>

<!-- Footer -->
<footer>

</footer>

</body>
</html>
